services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo_store
    working_dir: /app
    volumes:
      - ./src:/app
      - static-content:/app/.output
    tmpfs:
      - /tmp
    ports:
      - "3000:3000"
    networks:
      - app-network
    user: ${DOCKER_USER}
    healthcheck: 
      test: "curl -f http://localhost:3000"
      interval: 15s
      timeout: 1m
      retries: 10

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static-content:/app/.output
    depends_on:
      - node
    networks:
      - app-network

volumes:
  static-content:

networks:
  app-network:
    driver: bridge